language: ruby
sudo: false
rvm:
- 2.3.1
cache: bundler
branches:
  only:
  - master
script:
- RAILS_ENV=test bundle exec rake db:schema:load --trace
- bundle exec rake db:test:prepare
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: product-manager-assessment
  run:
    - rake db:migrate
